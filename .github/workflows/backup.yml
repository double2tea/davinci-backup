name: DaVinci Database Backup

on:
  schedule:
    # 每天北京时间上午10点执行（UTC 2点）
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup PostgreSQL client
      run: |
        # 尝试安装 PostgreSQL 17，如果失败则使用 Docker
        if ! (sudo apt-get update && sudo apt-get install -y wget ca-certificates && \
              wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add - && \
              echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list && \
              sudo apt-get update && sudo apt-get install -y postgresql-client-17); then
          echo "PostgreSQL 17 安装失败，使用 Docker 方案"
          sudo apt-get install -y postgresql-client
        fi
        
        # 验证版本
        pg_dump --version || echo "将使用 Docker 备份"
        
    - name: Create backup
      env:
        SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
        SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
      run: |
        DATE=$(date +"%Y%m%d_%H%M%S")
        BACKUP_FILE="davinci_backup_$DATE.sql"
        
        echo "🔄 开始备份达芬奇数据库..."
        
        # 创建备份 - 使用 Docker 确保版本兼容
        if command -v pg_dump >/dev/null 2>&1 && pg_dump --version | grep -q "17\."; then
          echo "使用本地 PostgreSQL 17 客户端"
          PGPASSWORD="$SUPABASE_PASSWORD" pg_dump \
            -h "$SUPABASE_HOST" \
            -p 6543 \
            -U "$SUPABASE_USER" \
            -d postgres \
            -f "$BACKUP_FILE" \
            --no-sync \
            --verbose
        else
          echo "使用 Docker PostgreSQL 17 客户端"
          docker run --rm \
            -e PGPASSWORD="$SUPABASE_PASSWORD" \
            -v $(pwd):/backup \
            postgres:17 \
            pg_dump \
            -h "$SUPABASE_HOST" \
            -p 6543 \
            -U "$SUPABASE_USER" \
            -d postgres \
            -f "/backup/$BACKUP_FILE" \
            --no-sync \
            --verbose
        fi
          
        # 压缩备份
        gzip "$BACKUP_FILE"
        
        # 显示备份信息
        BACKUP_SIZE=$(du -h "${BACKUP_FILE}.gz" | cut -f1)
        echo "✅ 备份完成，文件大小: $BACKUP_SIZE"
        
        echo "BACKUP_FILE=${BACKUP_FILE}.gz" >> $GITHUB_ENV
        
    - name: Upload backup to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: backup-$(date +"%Y%m%d")
        files: ${{ env.BACKUP_FILE }}
        name: "数据库备份 $(date +'%Y年%m月%d日')"
        body: |
          🗄️ 达芬奇数据库自动备份
          
          📅 备份时间: $(date +'%Y-%m-%d %H:%M:%S UTC')
          📊 备份文件: ${{ env.BACKUP_FILE }}
          
          ## 恢复方法
          1. 下载备份文件
          2. 解压: `gunzip ${{ env.BACKUP_FILE }}`
          3. 恢复: `psql -h host -U user -d postgres < backup.sql`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Clean old releases (keep last 30)
      uses: dev-drprasad/delete-older-releases@v0.3.2
      with:
        keep_latest: 30
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
